<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop example template</title>
    <link rel="stylesheet" href="dist/styles/styles.css">
</head>

<body>
    <header class="main-header">
        <div class="main-header__top">
            <div class="container">
                <div class="main-header__top-wrapper">
                    <div class="main-header__top-left">
                        <a class="main-header__top-link" href="tel:293939098"><img src="images/header-phone-icon.png"
                                alt="phone icon">293 939 098</a>
                        <a class="main-header__top-link" href="mailto:kontakt@aurorabox.pl"><img
                                src="images/header-mail-icon.png" alt="mail icon">kontakt@aurorabox.pl</a>
                    </div>
                    <div class="main-header__top-right">
                        <a class="main-header__top-link" href="#"><img src="images/header-lock-icon.png"
                                alt="lock icon">Zaloguj się</a>
                        <a class="main-header__top-link" href="#"><img src="images/header-person-icon.png"
                                alt="person icon">Załóż konto</a>
                    </div>
                </div>
            </div>
        </div>
            <div class="main-header__middle">
                <div class="container">
                    <div class="main-header__middle-wrapper">
                        <div class="main-header__middle-logo">
                            <a href="#" class="main-header__middle-link">
                                <img src="images/logo__aurora-box.png" alt="logo">
                            </a>
                        </div>
                        <div class="main-header__middle-search">
                            <input placeholder="Co chcesz kupić?">
                        </div>
                        <div class="main-header__middle-basket">
                            <a href="#" class="main-header__middle-link">
                                <span class="tooltip"><img src="images/icon__basket.png" alt="basket"><span class="tooltip-text">2</span></span>
                                Twój koszyk 
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-header__bottom">
                <div class="container">
                    <div class="main-header__bottom-wrapper">
                        <ul class="main-header__bottom-list">
                            <li class="main-header__bottom-item">
                                <a class="main-header__bottom-link" href="#">kategorie</a>
                            </li>
                            <li class="main-header__bottom-item">
                                <a class="main-header__bottom-link" href="#">kategorie</a>
                            </li>
                            <li class="main-header__bottom-item">
                                <a class="main-header__bottom-link" href="#">kategorie</a>
                            </li>
                            <li class="main-header__bottom-item">
                                <a class="main-header__bottom-link" href="#">kategorie</a>
                            </li>
                            <li class="main-header__bottom-item">
                                <a class="main-header__bottom-link" href="#">kategorie</a>
                            </li>
                            <li class="main-header__bottom-item">
                                <a class="main-header__bottom-link" href="#">kategorie</a>
                            </li>
                            <li class="main-header__bottom-item">
                                <a class="main-header__bottom-link" href="#">kategorie</a>
                            </li>
                            <li class="main-header__bottom-item">
                                <a class="main-header__bottom-link" href="#">kategorie</a>
                            </li>
                            <li class="main-header__bottom-item">
                                <a class="main-header__bottom-link" href="#">kategorie</a>
                            </li>
                        </ul>
                    </div>
                    <div class="main-header__bottom-breadcrumbs">
                        <a href="#" class="breadcrumbs-link">strona główna</a>
                        <a href="#" class="breadcrumbs-link">biustonosze</a>
                        <a href="#" class="breadcrumbs-link">push-up</a>
                        <a href="#" class="breadcrumbs-link">biustonosz push-up mos 12</a>
                    </div>
                </div>
            </div>
        
    </header>
</body>
<section class="main">
    <div class="container">
        <div class="main__wrapper">
            <div class="main__left">
                <img src="images/main-image-big.png" alt="main image">
            </div>
        </div>
    </div>
</section>
</html>
